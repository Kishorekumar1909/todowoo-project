{% extends 'todo/base.html' %}


{% block content %}
<h1>current page</h1>
<ul>
{% for todo in todos %}

<a href="{% url 'viewtodo' todo.id %}">
<li>
    {% if todo.important %}<b>{% endif %} {{ todo.tittle }}{% if todo.important %}</b>{% endif %}
    {% if todo.memo %} - {{ todo.memo }} {% endif %}
</li>
</a>
{% endfor %}
</ul>
<a href="{% url 'createtodos' %}" type="submit"> create </a>
{% endblock %}
